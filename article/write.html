<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
    <link rel="stylesheet" href="../css/style_write.css">
    <style>
   
    </style>
</head>
<body>
    <header>
        <h1>Board System</h1>
        <div>
            홍길동님 반갑습니다. <a href="#">[로그아웃]</a>
        </div>
    </header>
    <div class="container">
        <nav>
            <h4>글쓰기</h4>
        </nav>
        <form>
            <table class="table_1">
                <tr class="tr_tit">
                    <th>제목</th>
                    <td><input type="text" placeholder="제목을 입력하세요."></td>
                </tr>
                <tr class="tr_con">
                    <th>내용</th>
                    <td><textarea rows="10"></textarea></td>
                </tr>
                <tr class="tr_file">
                    <th>파일</th>
                    <td>
                        <div class="div_1">
                            <label className="input_file_button" for="input_file">
                                choose file 
                            </label>
                        </div>
                        <div class="div_2">
                            <label className="input_file_button" for="input_file">
                                No file chosen
                            </label>
                            <input type="file" id="input_file" class="file" style="display: none;" >
                        </div>
                    </td>
                </tr>
            </table>
            <div class="btn_1">
                <button type="submit">작성완료</button>
                <button type="button">취소</button>
            </div>
        </form>
    </div>
    <footer>
        <span>
            Copyright© 김철학(개발에반하다.)
        </span>
        <span>
            v1.0.1
        </span>
    </footer>
</body>
</html>
