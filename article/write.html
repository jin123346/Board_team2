<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify</title>
    <link rel="stylesheet" href="../css/style_modify.css">
    <style>
   
    </style>
</head>
<body>
    <header>
        <h1>Board System</h1>
        <div>
            홍길동님 반갑습니다. <a href="#">[로그아웃]</a>
        </div>
    </header>
    <div class="container">
        <nav>
            <h4>글수정</h4>
        </nav>
        <form>
            <table class="form-table">
                <tr class="first-tr">
                    <th>제목</th>
                    <td><input type="text" placeholder="제목을 입력하세요."></td>
                </tr>
                <tr class="second-tr">
                    <th>내용</th>
                    <td><textarea rows="10"></textarea></td>
                </tr>
                <tr class="third-tr">
                    <th>파일</th>
                    <td><input type="file"></td>
                </tr>
            </table>
            <div class="form-buttons">
                <button type="submit">작성완료</button>
                <button type="button">취소</button>
            </div>
        </form>
    </div>
    <footer>
    <span>
        Copyright© 김철학(개발에반하다.)
    </span>
    <span>
        v1.0.1
    </span>
    </footer>

</html>
