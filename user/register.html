<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style_register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div id="outline">
        <header>
            <div>Board System</div>
        </header>
        <main>
            <section class="infotable">
                <form id="register-form">
                    <span>사이트 이용정보 입력</span>
                    <table>
                      <tr>
                        <th>아이디</th>
                        <td>
                            <div class="form-group">
                            <input type="text" id="input-id" placeholder="아이디 입력">
                            <button type="button" class="btn-duplicate" placeholder="중복 확인"> <img src="../images/chk_id.gif" alt="Duplicate Check" class="icon"></button>

                            </div>
                        </td>
                      </tr>
                      <tr>
                        <th>비밀번호</th>
                        <td>
                            <div class="form-group">
                                <input type="password" id="input-password" placeholder="비밀번호 입력">
                            </div>
                        </td>
                      </tr>
                      <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <div class="form-group">
                                <input type="password" id="input password" placeholder="비밀번호 입력확인">
                            </div>
                        </td>
                      </tr>
                    </table>

                    <span>개인정보 입력</span>
                    <table>
                        <tr>
                            <th>이름</th>
                            <td class="form-group"><input type="text" id="input name"></td>
                        </tr>
                        <tr>
                            <th>별명</th>
                            <td class="form-group">
                                <div><p>공백없는 한글, 영문, 숫자 입력</p></div>
                                <div class="nick">
                                    <input type="text" id="input nickname" placeholder="">
                                    <button type="button" class="btn-duplicate" placeholder="별명 입력"> <img src="../images/chk_id.gif" alt="Duplicate Check" class="icon"></button>
                                </div>
                               
                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td class="form-group">
                                <input type="email" id="input email" placeholder="이메일 입력">
                                <button type="button" class="btn-auth"> <img src="../images/chk_auth.gif" alt="auth check" class="icon"></button>
                            </td>
                        </tr>
                        <tr>
                            <th>휴대폰</th>
                            <td class="form-group">
                                <input type="tel" id="input email" placeholder="휴대폰 입력">
                            </td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td class="form-group">
                                <div class="address">
                                    <input type="search" id="search-address" placeholder="우편번호">
                                    <button type="button" class="btn-postal"> <img src="../images/chk_post.gif" alt="Postal check" class="icon"></button>
                                </div>
                                <div class="address">
                                    <input type="text" id="input-address" placeholder="주소 검색">
                                </div>
                                <div class="address">
                                    <input type="text" id="input-address" placeholder="상세주소 입력">
                                </div>
                                
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="button-container">
                    <button type="button" class="btn-cancel">취소</button>
                    <button type="submit" class="btn-submit">회원가입</button>
                </div>
            </section>
           
        </main>
        <footer>
            <div class="copyright">
                  <span>Copyright© </span>
                  <span>v1.0.1</span>
              </div>
        </footer>
    </div>
</body>
</html>
