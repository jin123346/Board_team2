<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findPass</title>
    <link rel="stylesheet" href="../css/style_password.css">

</head>
<body>
    <div id="wrapper">
        <!-- 헤더 -->
        <header>
            <div>
                <span class="top">Board System</span>
            </div>
        </header>
        <!-- 메인 -->
         <main>
            <section>
                <form action="">
                    <h1>비밀번호 찾기</h1>
                    <table class="password">
                        <tbody>
                            <tr>
                                <th>
                                    <label>아이디</label>
                                </th>
                                <td>
                                    <input type="text" placeholder="아이디 입력">
                                    
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label>이메일</label>
                                </th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="이메일 입력">
                                        <button type="button" class="auth-button">
                                            <span>인증번호 받기</span>
                                        </button>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="인증번호 입력">
                                        <button type="button" class="ok-button">
                                            <span>확인</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>
                        비밀번호를 찾고자 하는 아이디와 이메일을 입력해 주세요. <br>
                        회원가입시 입력한 아이디와 이메일 주소가 같아야, 인증번호를 받을 수 있습니다. <br>
                        인증번호를 입력 후 확인 버튼을 누르세요.
                    </p>
                    <div>
                        <button type="button" class="cancel-button">
                            <span>취소</span>
                        </button>
                        <button type="button" class="next-button">
                            <span>다음</span>
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <!-- 푸터 -->
        <footer id="footer">
            <div>
                <span>
                    Copyright© 김철학(개발에반하다.)
                </span>
                <span>
                    v1.0.1
                </span>
            </div>
        </footer>
    </div>

</body>
</html>
