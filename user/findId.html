<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/findId.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>아이디 찾기</title>
   
</head>
<body>
<div id="wrapper">
    <header>
        <div>
            <span class="top">Borad System</span>
        </div>
    </header>
    <main>
        <div class="container">
            <form>
                <section>
                    <div class="header">
                        <span>아이디 찾기</span>
                    </div>
                    
                        <table>
                            <tr>
                                <td>이름</td>
                                <td>
                                    <input type="text" id="name" placeholder="이름 입력">
                                </td>
                            </tr>
                            <tr>
                                <td>이메일</td>
                                <td>
                                    <div class="form-group">
                                        <input type="email" id="email" placeholder="이메일 입력">
                                        <button type="button" class="btn-auth">인증번호받기</button>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="code" placeholder="인증번호 입력">
                                        <button type="button" class="btn-confim">확인</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                </section>
                <div class="note">
                    <p>
                    회원가입시 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.
                    인증번호를 입력 후 확인 버튼을 누르세요. 
                    </p>
                </div>
                <div class="footer">
                    <button type="button" class="btn-cancel">취소</button>
                    <button type="submit" class="btn-next">다음</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
      <div class="copyright">
            <span>Copyright© </span>
            <span>v1.0.1</span>
        </div>
    </footer>
</div>
   



</body>

</html>
