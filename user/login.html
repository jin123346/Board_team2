<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="shortcut icon" href="../images/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style_login.css">
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div class="headerIn">Board System</div>
        </header><!-- #header -->
        <main id="main">
            <section>
            <div class="login_box">
                <div class="login">
                    <div class="login_ip_w">
                     <p class="ip_w">
                        <img src="../images/login_ico_id.png" alt="아이디 ico">
                        <input type="text" class="" placeholder="아이디 입력" name="userId" id="userId" title="아이디" value="">
                     </p><!-- .ip_w -->
                     <p class="ip_w">
                         <img src="../images/login_ico_pw.png" alt="비밀번호 ico">
                         <input type="password" class="" placeholder="비밀번호 입력" name="userPw" title="비밀번호" autocomplete="off">
                     </p><!-- .ip_w -->
                    </div><!-- .login_ip_w -->
                    <div class="login_btn">
                        <input type="button" class="login_btn" value="로그인">                    
                    </div><!-- login_btn -->
                </div><!-- .login -->
                <div class="login_info">
                    <div class="guide">
                        <p class="g_txt">회원 로그인 안내</p>
                        <p class="g_txt">아직 회원이 아니시면 회원으로 가입하세요.</p>
                    </div><!-- .guide -->
                        <ul class="find">
                            <li><a href="#" class="find_id">아이디 | </a></li>
                            <li><a href="#" class="find_pw">비밀번호 찾기 | </a></li>
                            <li><a href="#" class="join">회원가입</a></li>
                        </ul><!-- .find -->
                </div><!-- .login_info -->
                </div><!-- .login_box -->
            </section>
        </main ><!-- #main -->
        <footer id="footer">
            <span class="fcopy">Copyrightⓒ 김철학(개발에반하다.)</span>
            <span class="fcopy">v1.0.1</span>
        </footer><!-- #footer -->
    </div><!-- #wrapper -->
</body>
</html>
